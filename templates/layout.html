<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--my stylesheet-->
        <link href="/static/styles.css" rel="stylesheet">

        <title>MeetUp: {% block title %}{% endblock %}</title>
    </head>

    <body style="background-color: #F3F3EA;">

        <!--flash messages-->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <!--header-->
        <div class="p-5 text-white text-center" style="background-color: #6B8A47">
            <a href="/" class="h1" style="text-decoration: none">MeetUP!</a>
        </div>

        <!--nav bar-->
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #A7C584">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    {% if session["userID"] %}
                        <li class="nav-item">
                            <a class="nav-link" style="color: #4A544A" href="/logout/{{ eventID }}"><b>Log out</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#demo" data-bs-toggle="collapse" style="color: #4A544A"><b>Share  <i class="arrow-down"></i></b></a>
                            <div id="demo" class="collapse">
                                Share this link for others to join the event: <a href="{{ eventLink }}">{{ eventLink }}</a>
                            </div>
                        </li>
                    {% else %}
                        <!--do nothing-->
                        <li class="nav-item">
                            <p class="nav-text"></p>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!--main-->
        <main class="container text-center">
             {% block body %}{% endblock %}
        </main>

    </body>
</html>
