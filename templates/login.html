{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block body %}
    <form action="/login/{{ eventID }}" method="post">
        <!--username-->
        <div style="margin-top: 50px">
            <input type="text" class="form-control mx-auto w-auto" name="userName" autofocus autocomplete="off" placeholder="User Name">
        </div>

        <!--password-->
        <div style="margin-top: 30px">
            <input type="text" class="form-control mx-auto w-auto" name="password" autofocus autocomplete="off" placeholder="Password">
        </div>

        <!--submit button-->
        <div style="margin-top: 20px">
            <button class="button2" type="submit">Log in</button>
        </div>
    </form>
{% endblock %}
